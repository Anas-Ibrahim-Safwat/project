{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/selectUserbook.css'%}">
    <link rel="stylesheet" href="{%static 'css/user-nav.css'%}">
    <title>Book Selection</title>
    <script src="{%static 'js/user-nav.js'%}"></script>
    <script src="{%static 'js/add.js'%}"></script>
    <script src="{%static 'js/borrow.js'%}"></script>
    <style>
        body{
    background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("{%static 'image/homePage.jpeg'%}");
    height: 100vh;
    width:100%;
    background-position: center;
    background-size: cover;
}
    </style>

</head>

<body>
    <header class="header">
        <a href="#" class="logo">Book Store</a>
    
        <nav class="navbar">
            <a href="../">Home</a>
            <a href="../view">Available books</a>
            <a href="../borrow">Borrowed Books</a>
            <a href="../browse">Browse Books</a>
        </nav>
    
    
        <!-- <div class="search-container">
            <input type="text" placeholder="Search for a book.." class="search-bar" id="searchInput">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
            <ul class="search-list" id="searchList"></ul>
        </div> -->
    
    </header>

    <div class="books-container" id="books-container">
    {% for datum in data %}
       <div class="book">
        <img src="{{datum.image.url}}"alt="" >
        <p>{{ datum.name }}</p>
        <a href="{% url 'detail' datum.b_id %}"><button class="Detail-button" >Book Details</button></a>
       </div>
       {% endfor %}
    </div>
    
    
</body>

</html>
