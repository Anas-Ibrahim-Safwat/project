{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Page</title>
    <meta charset="UTF-8">
    <meta name =  "description" content = "Edit Page"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href = "{%static 'css/admin-nav.css'%}">
    <link rel="stylesheet" href="{%static 'css/add.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{%static 'js/add.js'%}"></script>
    <style>
        body{
            background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("{%static 'image/homePage.jpeg'%}");
            height: 100vh;
            width:100%;
            background-position: center;
            background-size: cover;
            align-items: center;
            height: 100vh;
}
    </style>
</head>

<body>

    <header class = "header">
        <a href="#" class="logo">Book Store</a>
        <nav class ="navbar">
            <a href="..">Home</a>
            <a href="../add">Add new book</a>
            <a href="../view">Available books</a>
            <a href="../edit">Edit</a>
            <a href="../delete">Delete</a>
        </nav>
    </header>

<br>
<form id ="should_hide" >
    <div >
        <label for="selecting">Select The Book You Want to Edit</label>
        <br>
        <br>
        <select id="selecting" required >
            <option value="" disabled selected>Available Books</option>
            {% for x in data %}
                <option value="{{ x.b_id }}">{{ x.name }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <button type="button" id="d_select" onclick="{% url '' %}">Done</button>
    </div>
    <br>
</form>
</body>
</html>
{% endblock %}
