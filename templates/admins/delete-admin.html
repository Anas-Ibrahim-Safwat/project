{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delete page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/delete.css'%}">
    <script src="{%static 'js/delete.js'%}"></script>
    <link rel="stylesheet" href="{%static 'css/admin-nav.css'%}">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("{%static 'image/homePage.jpeg'%}");
            height: 100vh;
            width: 100%;
            background-position: center;
            background-size: cover;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Book Store</a>
        <nav class="navbar">
            <a href="..">Home</a>
            <a href="../add">Add new book</a>
            <a href="../view">Available books</a>
            <a href="../edit">Edit</a>
            <a href="../delete">Delete</a>
        </nav>
    </header>
    <br>
    <form>
        <div>
            <b>All books in library</b>
        </div>
        <br>
        <br>
        <div>
            <label for="delete">Select to delete:</label>
            <select id="delete">
                <option disabled selected value="">books to delete</option>
                {% for book in data %}
                <option>{{ book.name }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <br>
        <input type="submit" value="Delete">
    </form>
</body>
