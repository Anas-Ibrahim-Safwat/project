{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href= "{% static 'css/login.css'%}">
    <script src="{% static 'js/login.js'%}" async></script>
    <style>
        body {
            display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-image: url("{%static 'image/loginImage.jpg' %}");
}
    </style>
    <title>LOGIN</title>
</head>

<body>

    <form >

        <h2>LOGIN</h2>
        <div>
            <input type="email" id="user"  placeholder="Email" name="user">
            <i class='bx bxs-user'></i>
        </div>
        <div >
            <p id="eml"></p>
        </div>

        <div>
            <input type="password" id="Passd" placeholder="Password" name="Pass" >
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="error">
            <p id="pd"></p>
        </div>
        <br>
        <br>
        <div>
            <button type="button" onclick="storeData()" class="btn">LOGIN</button>
        </div>
        <div>
            <p>Don't have an account?
                <a href="../sign_up" class="register-link">Register</a>
            </p>
        </div>
    </form>
</body>
</html>
